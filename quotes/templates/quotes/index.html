{% extends "base.html" %}

{% block title %}Quotes{% endblock %}

{% block content %}
{% if latest_quote_list %}
    <ul>
    {% for quote in latest_quote_list %}
    <li><a href="{% url 'quotes:detail' quote.id %}">{{ quote.message }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quotes available.</p>
{% endif %}

<a href={% url 'quotes:create'  %}>Add a quote</a>
{% endblock %}
